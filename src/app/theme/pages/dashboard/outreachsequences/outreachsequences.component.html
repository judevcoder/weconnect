<div class="col-lg-12 col-sm-12 col-md-12 campaign-section">
    <div class="m-portlet m-portlet--full-height">
        <!--begin: Portlet Head-->
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                Campaign Name
              </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                    <li class="m-portlet__nav-item">
                        <a href="" data-toggle="m-tooltip" class="m-portlet__nav-link m-portlet__nav-link--icon" data-direction="left" data-width="auto" title="Get help with filling up this form">
                            <i class="flaticon-info m--icon-font-size-lg3"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--end: Portlet Head-->

        <!--begin: Portlet Body-->
        <div class="m-portlet__body m-portlet__body--no-padding">

            <!--begin: Form Wizard-->
            <div class="m-wizard m-wizard--3 m-wizard--success" id="m_wizard">

                <!--begin: Message container -->
                <div class="m-portlet__padding-x">
                    <!-- Here you can put a message or alert -->
                </div>
                <!--end: Message container -->

                <div class="row m-row--no-padding">
                    <div class="col-xl-3 col-lg-12">
                        <!--begin: Form Wizard Head -->
                        <div class="m-wizard__head">

                            <!--begin: Form Wizard Progress -->
                            <div class="m-wizard__progress">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
                                </div>
                            </div>
                            <!--end: Form Wizard Progress -->

                            <!--begin: Form Wizard Nav -->
                            <div class="m-wizard__nav">
                                <div class="m-wizard__steps">
                                    <div class="m-wizard__step m-wizard__step--done" m-wizard-target="m_wizard_form_step_1">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>1</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Setup
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step m-wizard__step--current" m-wizard-target="m_wizard_form_step_2">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>2</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Sequences
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_3">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>3</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Settings
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_4">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>4</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Launch
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end: Form Wizard Nav -->
                        </div>
                        <!--end: Form Wizard Head -->
                    </div>
                    <div class="col-xl-9 col-lg-12">
                        <!--begin: Form Wizard Form-->
                        <div class="m-wizard__form">
                            <!--
                    1) Use m-form--label-align-left class to alight the form input lables to the right
                    2) Use m-form--state class to highlight input control borders on form validation
                  -->
                            <form class="m-form m-form--label-align-left- m-form--state-" id="m_form">
                                <!--begin: Form Body -->
                                <div class="m-portlet__body m-portlet__body--no-padding">

                                    <!--begin: Form Wizard Step 2-->
                                    <div class="m-wizard__form-step m-wizard__form-step--current" id="m_wizard_form_step_2">
                                        <div class="m-form__section m-form__section--first">
                                            <div class="form-group m-form__group row">
                                                <div class="col-lg-12">
                                                    <label class="form-control-label">Connection Message</label>
                                                    <textarea class="form-control" rows="5" id="comment" placeholder="Adding a personal message can increase your connections rate"></textarea>
                                                    <span class="m-form__help" style="float: left;"><div class="btn-group dropup">
                              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 5px; padding-bottom: 5px;">Snippets
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="">Introduction</a>
                                <a class="dropdown-item" href="">Snippet 1</a>
                                <a class="dropdown-item" href="">Snippet 1</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="">+ Add New</a>
                              </div>
                            </div></span>
                                                    <span class="m-form__help" style="float: right;">
                                <div class="btn-group dropup">
                              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 5px; padding-bottom: 5px;">
                                Insert Variables
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="">First Name</a>
                                <a class="dropdown-item" href="">Last Name</a>
                                <a class="dropdown-item" href="">Company Name</a>
                                <a class="dropdown-item" style="padding-bottom: 25px;" href="">Job Title</a>
                              </div>
                            </div>
                              </span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <div class="col-lg-12">
                                                    <select name="country" class="form-control m-input">
                                                        <option value="YE">Send 1 hr after the connection if no reply</option>
                                                        <option value="ZM">Send 2 hr after the connection if no reply</option>
                                                        <option value="ZW">Send 2 hr after the connection if no reply</option>
                                                    </select>
                                                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter the message after connection"></textarea>
                                                    <span class="m-form__help" style="float: left;"><div class="btn-group dropup">
                              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 5px; padding-bottom: 5px;">Snippets
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="">Introduction</a>
                                <a class="dropdown-item" href="">Snippet 1</a>
                                <a class="dropdown-item" href="">Snippet 1</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="">+ Add New</a>
                              </div>
                            </div></span>
                                                    <span class="m-form__help" style="float: right;">
                                <div class="btn-group dropup">
                              <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 5px; padding-bottom: 5px;">
                                Insert Variables
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="">First Name</a>
                                <a class="dropdown-item" href="">Last Name</a>
                                <a class="dropdown-item" href="">Company Name</a>
                                <a class="dropdown-item" style="padding-bottom: 25px;" href="">Job Title</a>
                              </div>
                            </div>
                              </span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <div class="col-lg-12">
                                                    <button type="button" class="btn btn-outline-success btn-sm m-btn m-btn--custom" style="border: 2px solid;">+ Add Step</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--end: Form Wizard Step 2-->
                                </div>
                                <!--end: Form Body -->
                                <!--begin: Form Actions -->
                                <div class="m-portlet__foot m-portlet__foot--fit m--margin-top-40">
                                    <div class="m-form__actions">
                                        <div class="row">
                                            <div class="col-lg-6 m--align-left">
                                                <a href="/outreach/setup" class="btn btn-secondary m-btn m-btn--custom m-btn--icon compaign-prev-btn" data-wizard-action="prev">
                                                    <span>
                            <i class="la la-arrow-left"></i>&nbsp;&nbsp;
                            <span>Back</span>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="col-lg-6 m--align-right">
                                                <a href="" class="btn btn-primary m-btn m-btn--custom m-btn--icon" data-wizard-action="submit">
                                                    <span>
                            <i class="la la-check"></i>&nbsp;&nbsp;
                            <span>Submit</span>
                                                    </span>
                                                </a>
                                                <a href="/outreach/settings" class="btn btn-success m-btn m-btn--custom m-btn--icon" data-wizard-action="next">
                                                    <span>
                            <span>Save & Continue</span>&nbsp;&nbsp;
                                                    <i class="la la-arrow-right"></i>
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end: Form Actions -->
                            </form>
                        </div>
                        <!--end: Form Wizard Form-->

                    </div>
                </div>
            </div>
            <!--end: Form Wizard-->

        </div>
        <!--end: Portlet Body-->
    </div>
</div>
