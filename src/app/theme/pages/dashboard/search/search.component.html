<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
	<div class="d-flex align-items-center">
		<div class="mr-auto"></div>
	</div>
</div>
<!-- END: Subheader -->
<div class="">
	<div class="col-lg-12 col-sm-12 col-md-12 search-form">
		<div class="m-portlet m-portlet--tabs">
			<div class="m-portlet__head">
	            <div class="m-portlet__head-tools font9">
	                <ul class="nav nav-tabs m-` m-tabs-line   m-tabs-line--left m-tabs-line--primary font9" role="tablist">
	                    <li class="nav-item m-tabs__item">
	                        <a class="nav-link m-tabs__link active" data-toggle="tab" href="#search_contacts" role="tab">
	                            <i class="flaticon-share m--hide"></i> Search Contacts
	                        </a>
	                    </li>
	                    <li class="nav-item m-tabs__item">
	                        <a class="nav-link m-tabs__link" data-toggle="tab" href="#search_connections" role="tab">
	                            Search Connections
	                        </a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	        <div class="tab-content">
	            <div class="tab-pane active" id="search_contacts">
	                <!--begin::Portlet-->
	                <div class="m-portlet">
	                    <div class="m-portlet__body m-portlet__body--no-padding">
	                        <div class="m-form m-form--fit m-form--label-align-right">
					            <div class="m-portlet__body">
					            	<form (ngSubmit)="searchByKeyword()" #f="ngForm" action="">
						                <div class="form-group m-form__group row input-keyword-form-group">
						                    <div class="col-lg-12">
						                        <div class="input-group">
													<input type="text" class="form-control" placeholder="Enter Keywords" name="keyword" ([ngModel])="keyword">
													<div class="input-group-append">
														<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" class="btn btn-primary" style="width: 100%">Search</button>
													</div>
												</div>
						                    </div>
						                </div>
						                <div class="m-form__seperator m-form__seperator--space"></div>
						            </form>
						            <form class="m-form m-form--label-align-right" (ngSubmit)="f.form.valid && AdvancedSearch()" #f="ngForm" action="">
						                <div class="form-group m-form__group row input-keyword-form-group">
						                    <div class="col-lg-12 col-md-12 col-sm-12">
						                        <h4 style="font-size: 1.3rem;">Advanced Contacts Search</h4>
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="first_name" class="form-control m-input advance-search-input" placeholder="First Name">
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="last_name" class="form-control m-input advance-search-input" placeholder="Last Name">
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="job_title" class="form-control m-input advance-search-input" placeholder="Enter Job Title">
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="company_name" class="form-control m-input advance-search-input" placeholder="Enter Company Name">
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="industry" class="form-control m-input advance-search-input" placeholder="Enter Industry">
						                    </div>
						                    <div class="form-group m-form__group col-lg-6 col-md-12 col-sm-12">
						                        <input type="text" name="location" class="form-control m-input advance-search-input" placeholder="Enter Location">
						                    </div>
						                    <div class="col-lg-12 mt25">
							                    <div class="m-checkbox-inline">
													<label class="m-checkbox">
													<input type="checkbox"> 1st
													<span></span>
													</label>
													<label class="m-checkbox">
													<input type="checkbox" checked="checked"> 2nd
													<span></span>
													</label>
													<label class="m-checkbox">
													<input type="checkbox" checked="checked"> 3rd+
													<span></span>
													</label>
												</div>
											</div>
						                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
						                    	<button [disabled]="loadingadvance" [ngClass]="{'m-loader m-loader--right m-loader--light': loadingadvance}" class="btn btn-primary advance-search-submit">Search</button>
						                        <!-- <a routerLink="/search/searchresults" class="btn btn-primary advance-search-submit">Search</a> -->
						                    </div>

						                    <div class="col-lg-6 col-md-12">
						                        <h3 class="csor">OR</h3>
						                    </div>
						                </div>
						                <div class="m-form__seperator m-form__seperator--space"></div>
						            </form>
					                <div class="form-group m-form__group row">
					                    <div class="col-lg-12 col-md-12 col-sm-12">
					                        <h4 style="font-size: 1.3rem;">Search By URL</h4>
					                    </div>
					                    <div class="col-lg-12 col-md-12 col-sm-12">
					                        <ul id="m_quick_sidebar_tabs" class="search-by-url nav nav-tabs m-tabs m-tabs-line m-tabs-line--brand" role="tablist">
					                            <li class="nav-item m-tabs__item">
					                                <a class="nav-link m-tabs__link active" data-toggle="tab" href="#search_linkedin" role="tab">Linkedin URL</a>
					                            </li>
					                            <li class="nav-item m-tabs__item">
					                                <a class="nav-link m-tabs__link" data-toggle="tab" href="#search_sales_navigator" role="tab">Sales Navigator URL</a>
					                            </li>
					                            <li class="nav-item m-tabs__item">
					                                <a class="nav-link m-tabs__link" data-toggle="tab" href="#search_linkedin_recruiter" role="tab">LinkedIn Recruiter URL</a>
					                            </li>
					                        </ul>
					                    </div>
					                    <div class="col-lg-12 col-md-12 col-sm-12">
					                        <div class="tab-content">
					                            <div class="tab-pane active m-input-icon m-input-icon--right" id="search_linkedin" role="tabpanel">
					                            	<form (ngSubmit)="f.form.valid && searchByUrl()" #f="ngForm" action="">
						                                <div class="form-group m-form__group row input-group">
															<input type="text" class="form-control m-input" name="url_input" placeholder="Insert Linkedin search page URL">
															<div class="input-group-append">
																<button [disabled]="loading_url" [ngClass]="{'m-loader m-loader--right m-loader--light': loading_url}" class="btn btn-secondary serch-by-url-btn"><i class="la la-search"></i></button>
															</div>
														</div>
					                            	</form>
					                            </div>
					                            <div class="tab-pane m-input-icon m-input-icon--right" id="search_sales_navigator" role="tabpanel">
					                            	<form (ngSubmit)="f.form.valid && searchByNavUrl()" #f="ngForm" action="">
						                                <div class="form-group m-form__group row input-group">
						                                	<input type="text" class="form-control m-input" name="nav_url_input" placeholder="Insert Sales Navigator search page URL">
															<div class="input-group-append">
																<button [disabled]="loading_navurl" [ngClass]="{'m-loader m-loader--right m-loader--light': loading_navurl}" class="btn btn-secondary serch-by-nav-url-btn"><i class="la la-search"></i></button>
															</div>
														</div>
					                            	</form>
					                            </div>
					                            <div class="tab-pane m-input-icon m-input-icon--right" id="search_linkedin_recruiter" role="tabpanel">
					                            	<form (ngSubmit)="f.form.valid && searchByRecruiterUrl()" #f="ngForm" action="">
						                                <div class="form-group m-form__group row input-group">
						                                	<input type="text" class="form-control m-input" name="nav_recruiter_input" placeholder="Insert LinkedIn Recruiter search page URL">
															<div class="input-group-append">
																<button [disabled]="loading_recruiter_url" [ngClass]="{'m-loader m-loader--right m-loader--light': loading_recruiter_url}" class="btn btn-secondary serch-by-recruiter-url-btn"><i class="la la-search"></i></button>
															</div>
														</div>
					                            	</form>
					                            </div>
					                        </div>
					                    </div>
					                </div>
					            </div>
					        </div>
	                    </div>
	                </div>
	                <!--end::Portlet-->
	            </div>
	            <div class="tab-pane" id="search_connections">
