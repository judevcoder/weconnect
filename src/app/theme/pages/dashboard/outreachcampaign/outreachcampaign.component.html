<div class="col-lg-12 col-sm-12 col-md-12 outreach-table-section">
    <div class="m-portlet">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                       Campaign Manager
                    </h3>
                    </div>
                </div>
                <div class="m-portlet__head-tools">
                    <ul class="m-portlet__nav">
                        <li class="m-portlet__nav-item">
                            <a href="/outreach/setup" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air">
                                <span>
                       <i class="la la-plus"></i>
                       <span>Add New</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="m-portlet__body m-portlet--mobile">
                <!--begin: Datatable -->
                <div id="m_table_1_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped- table-bordered table-hover table-checkable dataTable no-footer" id="m_table_1" aria-describedby="m_table_1_info" role="grid">
                                <thead>
                                    <tr>
                                        <th>
                                            Record ID
                                        </th>
                                        <th>Campaign Name</th>
                                        <th>Contacts</th>
                                        <th>Connected</th>
                                        <th>Replied</th>
                                        <th>Status</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let campaign of outreachcampaigns">
                                        <td>
                                            {{campaign.id}}
                                        </td>
                                        <td><a href="/campaign-overview">{{ campaign.campaign_name }}</a></td>
                                        <td>{{ campaign.contacts }}</td>
                                        <td>{{ campaign.connected }}</td>
                                        <td>{{ campaign.replied }}</td>
                                        <td>{{ campaign.status }}</td>
                                        <td>{{ campaign.type }}</td>
                                        <td class="action" attr.data-id="{{campaign.id}}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
