<div class="col-lg-12 col-sm-12 col-md-12 campaign-section">
    <div class="m-portlet m-portlet--full-height">
        <!--begin: Portlet Head-->
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                {{campaignName}} 
              </h3>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <ul class="m-portlet__nav">
                    <li class="m-portlet__nav-item">
                        <a href="" data-toggle="m-tooltip" class="m-portlet__nav-link m-portlet__nav-link--icon" data-direction="left" data-width="auto" title="Get help with creating a campaign">
                            <i class="flaticon-info m--icon-font-size-lg3"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--end: Portlet Head-->

        <!--begin: Portlet Body-->
        <div class="m-portlet__body m-portlet__body--no-padding">

            <!--begin: Form Wizard-->
            <div class="m-wizard m-wizard--3 m-wizard--success" id="m_wizard">

                <!--begin: Message container -->
                <div class="m-portlet__padding-x">
                    <!-- Here you can put a message or alert -->
                </div>
                <!--end: Message container -->

                <div class="row m-row--no-padding">
                    <div class="col-xl-3 col-lg-12">
                        <!--begin: Form Wizard Head -->
                        <div class="m-wizard__head">

                            <!--begin: Form Wizard Progress -->
                            <div class="m-wizard__progress">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
                                </div>
                            </div>
                            <!--end: Form Wizard Progress -->

                            <!--begin: Form Wizard Nav -->
                            <div class="m-wizard__nav">
                                <div class="m-wizard__steps">
                                    <div class="m-wizard__step m-wizard__step--current" m-wizard-target="m_wizard_form_step_1">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>1</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Setup
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_2">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>2</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Sequences
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_3">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>3</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Settings
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-wizard__step" m-wizard-target="m_wizard_form_step_4">
                                        <div class="m-wizard__step-info">
                                            <a href="" class="m-wizard__step-number">
                                                <span><span>4</span></span>
                                            </a>
                                            <div class="m-wizard__step-line">
                                                <span></span>
                                            </div>
                                            <div class="m-wizard__step-label">
                                                Launch
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end: Form Wizard Nav -->
                        </div>
                        <!--end: Form Wizard Head -->
                    </div>
                    <div class="col-xl-9 col-lg-12">
                        <!--begin: Form Wizard Form-->
                        <div class="m-wizard__form">
                            <!--
                    1) Use m-form--label-align-left class to alight the form input lables to the right
                    2) Use m-form--state class to highlight input control borders on form validation
                  -->
                            <form class="m-form m-form--label-align-left- m-form--state-" id="m_form">
                                <!--begin: Form Body -->
                                <div class="m-portlet__body m-portlet__body--no-padding">
                                    <!--begin: Form Wizard Step 1-->
                                    <div class="m-wizard__form-step m-wizard__form-step--current" id="m_wizard_form_step_1">
                                        <div class="m-form__section m-form__section--first">
                                            <div class="m-form__heading">
                                                <h3 class="m-form__heading-title">Client Details</h3>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-xl-3 col-lg-3 col-form-label">* Campaign Name:</label>
                                                <div class="col-xl-9 col-lg-9">
                                                    <input type="text" name="name" class="form-control m-input" placeholder="" value="Campaign Name" (input)="changeCampaignName($event.target.value)">
                                                    <span class="m-form__help">Please enter the campaign name</span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-xl-3 col-lg-3 col-form-label">* Campaign Type:</label>
                                                <div class="col-xl-9 col-lg-9">
                                                    <select name="country" class="form-control m-input">
                                                        <option value="">Select Campaign</option>
                                                        <option value="YE">Add Connections</option>
                                                        <option value="ZM">Send Messages</option>
                                                        <option value="ZW">Endorse Contacts</option>
                                                        <option value="ZW">Auto Follow</option>
                                                        <option value="ZW">Visit Profiles</option>
                                                    </select>
                                                    <span class="m-form__help">Select the campaign type from dropdown</span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-xl-3 col-lg-3 col-form-label">* Select Prospects:</label>
                                                <div class="col-xl-9 col-lg-9">
                                                    <select name="country" class="form-control m-input">
                                                        <option value="">Select Prospects</option>
                                                        <option value="YE">Marketing Directors - New Jersey</option>
                                                        <option value="ZM">Marketing Directors - New York</option>
                                                        <option value="ZW">Marketing Directors - San Francisco</option>
                                                        <option value="ZW">Marketing Directors - Nashville</option>
                                                    </select>
                                                    <span class="m-form__help">select prospects list from saved search</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-separator m-separator--dashed m-separator--lg"></div>

                                    </div>
                                    <!--end: Form Wizard Step 1-->

                                </div>
                                <!--end: Form Body -->
                                <!--begin: Form Actions -->
                                <div class="m-portlet__foot m-portlet__foot--fit m--margin-top-40">
                                    <div class="m-form__actions">
                                        <div class="row">
                                            <div class="col-lg-6 m--align-left">
                                                <a href="" class="btn btn-secondary m-btn m-btn--custom m-btn--icon" data-wizard-action="prev">
                                                    <span>
							                            <i class="la la-arrow-left"></i>&nbsp;&nbsp;
							                            <span>Back</span>
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="col-lg-6 m--align-right">
                                                <a href="" class="btn btn-primary m-btn m-btn--custom m-btn--icon" data-wizard-action="submit">
                                                    <span>
							                            <i class="la la-check"></i>&nbsp;&nbsp;
							                            <span>Submit</span>
                                                    </span>
                                                </a>
                                                <a class="btn btn-success m-btn m-btn--custom m-btn--icon save-continue-btn" data-wizard-action="next" (click)="saveCampaignName()">
                                                    <span>
                            							<span>Save & Continue</span>&nbsp;&nbsp;
                                                    	<i class="la la-arrow-right"></i>
                                                    </span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end: Form Actions -->
                            </form>
                        </div>
                        <!--end: Form Wizard Form-->

                    </div>
                </div>
            </div>
            <!--end: Form Wizard-->

        </div>
        <!--end: Portlet Body-->
    </div>
</div>
